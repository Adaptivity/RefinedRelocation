import org.apache.tools.ant.filters.ReplaceTokens

buildscript
{
    repositories
	{
        mavenCentral()
        maven
		{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
		maven
		{
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies
	{
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'scala'
apply plugin: 'forge'

ext.env = System.getenv()

version = "1.0.5"
group = "com.dynious.refinedrelocation"
archivesBaseName = "RefinedRelocation-1.7.2"

if (env.BUILD_NUMBER != null)
{
    version += "-snapshot-" + env.BUILD_NUMBER
}

minecraft
{
	version = "1.7.2-10.12.1.1084"
	assetDir = "eclipse/assets"
	
	replaceIn "lib/Reference.java"
    replace "@VERSION@", project.version
}

repositories
{
    mavenCentral()
    maven
	{
        name = "chickenbones"
        url = "http://chickenbones.net/maven"
    }
    maven
	{
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
    maven
	{
        name "waila"
        url "http://mobiusstrip.eu/maven"
    }
}

dependencies
{
	compile "codechicken:ForgeMultipart:1.7.2-1.1.0.275:dev"
    compile "com.mod-buildcraft:buildcraft:6.0.8:dev"
    compile "net.industrial-craft:industrialcraft-2:2.1.470-experimental:api"
    compile "mcp.mobius.waila:Waila:1.5.2a"
}

apply from: 'downloader.gradle'

addGitDep("cofh","https://github.com/CoFH/CoFHLib.git","0fa10c8f74fd7869714b0c0c09512be32767cf1a")
addGitDep("ee3","https://github.com/pahimar/Equivalent-Exchange-3.git","61e9278915bb4a176fc9151c974f3e161a5f19cc")
addGitDep("ic","https://github.com/progwml6/ironchest.git","103a22860b5e35306e60a9fb78e3be2b7043d2cd")
addZipDep("it","http://build.technicpack.net/job/Inventory-Tweaks/116/artifact/build/libs/InventoryTweaks-api-1.57-116.jar","157")
addHgDep("jabba","https://bitbucket.org/ProfMobius/jabba","1de12a215ba2eb5636f543f8c7b3ec17fbcb6655")

deobfBinJar.dependsOn(getDeps)

afterEvaluate
{
    sourceMainJava.dependsOn(getDeps)
}

sourceSets
{
    api
	{
        java
		{
            srcDir 'build/deps/cofh/src/main/java'
            include 'cofh/api/**'
			
			srcDir 'build/deps/ee3/src/main/java'
            include 'com/**'
			
			srcDir 'build/deps/jabba'
            include 'mcp/**'
			include 'powercrystals/**'
			
			srcDir 'build/deps/ic/src/main/java'
            include 'cpw/**'
			
			srcDir 'build/deps/it'
            include 'invtweaks/**'
		}
	}
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        filter(ReplaceTokens, tokens: [version: project.version, mcversion: project.minecraft.version])
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}