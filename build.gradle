import org.apache.tools.ant.filters.ReplaceTokens

buildscript
{
    repositories
	{
        mavenCentral()
        maven
		{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
		maven
		{
			name = "ic2"
			url = "http://maven.ic2.player.to/"
		}
    }
    dependencies
	{
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.env = System.getenv()

version = "1.0.4e"
group = "com.dynious.refinedrelocation"
archivesBaseName = "RefinedRelocation-1.6.4"

if (env.BUILD_NUMBER != null)
{
    version += "-snapshot-" + env.BUILD_NUMBER
}

minecraft
{
	version = "1.6.4-9.11.1.964"
	
	replaceIn "lib/Reference.java"
    replace "@VERSION@", project.version
}

dependencies
{
	compile 'net.industrial-craft:industrialcraft-2:2.0.397-experimental:api'
	compile fileTree(dir: '/../Libraries/1.6.4')
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        filter(ReplaceTokens, tokens: [version: project.version, mcversion: project.minecraft.version])
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}